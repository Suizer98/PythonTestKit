name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true
        
    - name: Check for changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          docker:
            - 'Dockerfile'
            - 'Dockerfile.test'
            - 'requirements.txt'
            - 'requirements-test.txt'
            - 'pyproject.toml'
          python:
            - 'src/**'
            - 'tests/**'
            - '*.py'
            
    - name: Build and push main Docker image
      if: steps.changes.outputs.docker == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: suizer98/python-test-kit:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title=Python Test Kit
          org.opencontainers.image.description=A comprehensive Python testing toolkit
          org.opencontainers.image.url=https://github.com/suizer98/PythonTestKit
        
    - name: Build and push test Docker image
      if: steps.changes.outputs.docker == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.test
        push: true
        tags: suizer98/python-test-kit:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Prepare test image
      run: |
        echo "Attempting to pull test image from registry..."
        docker pull suizer98/python-test-kit:latest || echo "Test image not found in registry, will build locally"
        
        if ! docker image inspect suizer98/python-test-kit:latest >/dev/null 2>&1; then
          echo "Building test image locally..."
          docker build -f Dockerfile.test -t suizer98/python-test-kit:latest .
        else
          echo "Test image is available from registry"
        fi
      continue-on-error: true
        
    - name: Run complete test suite
      run: |
        docker compose --profile test run test
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      continue-on-error: true
        
    - name: Publish coverage summary
      if: always()
      run: |
        if [ -f coverage.json ]; then
          COVERAGE=$(python3 -c "import json; data=json.load(open('coverage.json')); print(f\"{data['totals']['percent_covered']:.1f}\")")
          echo "## ðŸ“Š Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage: ${COVERAGE}%**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Coverage reports are available as artifacts." >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload test coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-coverage-reports
        path: |
          .coverage
          htmlcov/
          coverage.xml
          coverage.json
        retention-days: 30
