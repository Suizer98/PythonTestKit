name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    environment: test
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true
        
    - name: Check for changes
      id: changes
      uses: dorny/paths-filter@v2
      with:
        filters: |
          docker:
            - 'Dockerfile'
            - 'Dockerfile.test'
            - 'requirements.txt'
            - 'requirements-test.txt'
            - 'pyproject.toml'
          python:
            - 'src/**'
            - 'tests/**'
            - '*.py'
            
    - name: Build and push main Docker image
      if: steps.changes.outputs.docker == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: suizer98/python-test-kit:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        labels: |
          org.opencontainers.image.title=Python Test Kit
          org.opencontainers.image.description=A comprehensive Python testing toolkit
          org.opencontainers.image.url=https://github.com/suizer98/PythonTestKit
        
    - name: Build and push test Docker image
      if: steps.changes.outputs.docker == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.test
        push: true
        tags: suizer98/python-test-kit:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Pull images
      run: |
        docker pull suizer98/python-test-kit:latest || echo "Main image not found, will build"
        
    - name: Build test image locally (if external not available)
      run: |
        # Check if the external test image is available
        if ! docker image inspect suizer98/python-test-kit:latest >/dev/null 2>&1; then
          echo "External test image not available, building locally..."
          docker build -f Dockerfile.test -t suizer98/python-test-kit:latest .
        else
          echo "External test image is available"
        fi
      continue-on-error: true
        
    - name: Run complete test suite
      run: |
        docker compose --profile test run test
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      continue-on-error: true
        
